<html>
  <head>
    <style>
      @page {
        size: A4 portrait;
        margin: 20mm 15mm;

        @top-left {
          content: element(top-left);
          padding: 1mm;
          border: 1px solid white;
          background: transparent;
        }

        @top-right {
          content: element(top-right);
          text-align: right;
        }

        @bottom-right {
          content: counter(page) " of " counter(pages);
        }
      }

      .report-criteria table {
        border-collapse: collapse;
        border-spacing: 0;
        margin-bottom: 20px;
        width: 100%;
      }

      .report-criteria table td.label {
        font-weight: bold;
      }

      table.services {
        -fs-table-paginate: paginate;
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        margin-bottom: 20px;
      }

      table.services tr {
        page-break-inside: avoid;
      }

      table.services td {
        padding: 15px;
        border: 1px solid black;
        word-wrap: break-word;
      }

      table.services th {
        padding: 15px;
        background: #eee;
        border: 1px solid black;
        text-align: center;
        font-weight: 400;
        font-size: 16px;
      }

      .title, .sub-title {
        text-align: center;
        width: 100%;
      }

      #top-left {
        position: running(top-left);
      }

      #top-right {
        position: running(top-right);
        text-align: right;
        display: block;
      }
    </style>

    <title>Collection Protocol Services Report</title>
  </head>

  <body>
    <span id="top-left">
      <img src="$appUrl/images/os_email_logo.png"></img>
    </span>

    <span id="top-right"><![CDATA[$cp.shortTitle]]></span>

    <h3 class="title"><![CDATA[$cp.shortTitle]]></h3>
    <h4 class="sub-title">Service Report</h4>
    <hr></hr>

    <div class="report-criteria">
      <table>
        <tbody>
          <tr>
            <td class="label">Start Date</td>
            <td>: $startDate</td>
          </tr>
          <tr>
            <td class="label">End Date</td>
            <td>: $endDate</td>
          </tr>
          <tr>
            <td class="label">Generated By</td>
            <td>: $user.formattedName() ($user.emailAddress)</td>
          </tr>
          <tr>
            <td class="label">Generated On</td>
            <td>: $currentDateTime</td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr></hr>

    <h3> Services </h3>

    #if ($serviceItems.size() > 0)
    <table class="services">
      <thead>
        <tr>
          <th style="width: 150px;">Code</th>
          <th>Service</th>
          <th style="width: 75px;">Specimens</th>
          <th style="width: 75px;">Rate</th>
        </tr>
      </thead>
      <tbody>
      #foreach ($item in $serviceItems)
        <tr>
          <td>
            <span><![CDATA[$item.code]]></span>
          </td>
          <td>
            <span><![CDATA[$item.description]]></span>
          </td>
          <td>
            <span><![CDATA[$item.specimens]]></span>
          </td>
          <td>
            <span><![CDATA[$item.rate.setScale(2, 4)]]></span>
          </td>
        </tr>
      #end
        <tr>
          <td colspan="3" style="text-align: right;">
            <span>Total</span>
          </td>
          <td>
            <span>$totalRate</span>
          </td>
        </tr>
      </tbody>
    </table>
    #else
      <span>No services</span>
    #end
  </body>
</html>
